<!DOCTYPE html>
<html>
<head>
	<title>Express Demo</title>
</head>
<body>
	<h1>GET</h1>
	<form action="/expressions" method="POST">
		<span>Id:</span>
		<input type="number" name="id">
		<span>Name:</span>
		<input type="text" name="name">
		<span>Emoji:</span>
		<input type="text" name="emoji">
		<button type="submit">Submit</button>
	</form>


	<h1>PUT</h1>
	<form action="/expressions" method="PUT">
		<span>Id:</span>
		<input type="number" name="id">
		<span>Name:</span>
		<input type="text" name="name">
		<span>Emoji:</span>
		<input type="text" name="emoji">
		<button type="submit">Submit</button>
	</form>
</body>
</html>
